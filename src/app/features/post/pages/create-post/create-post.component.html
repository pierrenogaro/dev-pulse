<div class="max-w-4xl mx-auto px-6 py-12 bg-white shadow-lg rounded-lg">
  <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8">
    📝 Create a New Post
  </h1>

  <form [formGroup]="createPostForm" (ngSubmit)="onFormSubmit()">
    <div>
      <label for="title" class="block text-lg font-medium text-gray-700">
        Title
      </label>
      <input type="text" id="title" name="title"
             class="mt-2 w-full px-4 py-3 bg-neutral-100 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
             placeholder="Enter the title for your post"
             autocomplete="off"
             formControlName="title">

      <div *ngIf="title.invalid && (title.dirty || title.touched)">
        <p *ngIf="title.hasError('required')" class="text-red-500 text-sm">Title is required</p>
        <p *ngIf="title.hasError('minlength')" class="text-red-500 text-sm">Title must be at least 3 characters</p>
        <p *ngIf="title.hasError('maxlength')" class="text-red-500 text-sm">Title cannot exceed 100 characters</p>
      </div>


    </div>

    <div>
      <label for="description" class="block text-lg font-medium text-gray-700">
        Description
      </label>
      <textarea id="description" name="description"
                class="mt-2 w-full px-4 py-3 bg-neutral-100 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none"
                placeholder="Write a short description..." rows="4"
                formControlName="description"></textarea>

      <div *ngIf="description.invalid && (description.dirty || description.touched)">
        <p *ngIf="title.hasError('required')" class="text-red-500 text-sm">Description is required</p>
      </div>
    </div>

    <div class="text-center">
      <button type="submit"
              class="w-full md:w-1/2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-300">
        🚀 Publish Post
      </button>
    </div>
  </form>
</div>
